<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
    <h1>TodoList</h1>
      <hr>
  <body>
    <ul>
      {% for todo in todos %}
        <li>
          <a href="/todos/details/{{ todo.id }}">{{ todo.title }}</a>: {{ todo.text }}
        </li>
      {% endfor %}
    </ul>
  </body>
</html>
